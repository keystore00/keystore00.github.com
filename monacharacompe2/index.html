<!DOCTYPE html>
<html>
  <head>
    <title>Monacoin Character Competition 2</title>
    <h1 align="center">Monacoin Character Competition 2</h1>
    <h4 align="center">updated : <span id="datetime"></span></h4>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/javascripts/jquery.xdomainajax.js"></script>
    <script src="freewall.js"></script>
    <script src="arrange.js"></script>
    <style type="text/css">
      #container {
      width: 70%;
      margin: auto;
      background: rgba(231, 231, 231, 0.43);
      }
      .free-wall {
      margin: 15px;
      }
      .brick {
      width: 320px;
      }
      .info {
      padding: 15px;
      color: #333;
      }
      .brick img {
      margin: 0px;
      padding: 0px;
      display: block;
      }
    </style>
  </head>
  <body>
    <div id="freewall" class="free-wall">
      <div id="container">
      </div>
    </div>
    <script type="text/javascript">
      function reset() {
      wall = new freewall("#container");
      wall.reset({
      selector: '.brick',
      animate: true,
      cellW: 250,
      cellH: 'auto',
      onResize: function() {
      wall.fitWidth();
      }
      });

      var images = wall.container.find('.brick');
      var length = images.length;
      images.css({visibility: 'hidden'});
      images.find('img').load(function() {
      -- length;
      if (!length) {
      setTimeout(function() {
      images.css({visibility: 'visible'});
      wall.fitWidth();
      }, 505);
      }
      });
      }
      reset()
    </script>
    <!--footer -->
    <div align="center">
      <p>Author: keystore00 <a  href="https://github.com/keystore00" target="_blank">GitHub</a></p>
      <p><a href="/">HOME</a></p>
    </div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-47602876-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
